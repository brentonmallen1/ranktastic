
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # API forwarding - fix to ensure proper routing to backend
    location /api/ {
        # Remove the trailing slash from proxy_pass to maintain the /api prefix
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Add these headers to help with debugging
        add_header X-Debug-Message "Proxied to backend" always;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
}
