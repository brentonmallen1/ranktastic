
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Add access logging
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API forwarding - remove /api prefix when forwarding to backend
    location /api/ {
        # Strip /api prefix and forward to backend
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:3001;
        
        # Important: Don't try to serve static files for /api/ path
        # This ensures requests are always forwarded to the backend
        proxy_redirect off;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Explicitly set content type headers for API requests
        proxy_set_header Accept "application/json";
        proxy_set_header Content-Type "application/json";
        
        # Add debugging headers
        add_header X-Debug-Path $request_uri;
        add_header X-Debug-Host $host;
        add_header X-Debug-Upstream $upstream_addr;
    }

    # Health check endpoint
    location /health {
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
}
