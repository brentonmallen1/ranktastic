
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # API requests should be routed to the backend - make this location block come FIRST
    # Use a stricter location match to prevent conflicts
    location /api/ {
        # Remove /api prefix when proxying to backend
        proxy_pass http://backend:3001/;
        
        # Standard proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increased timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Debug headers
        add_header X-Debug-API-Route "true";
        add_header X-Debug-Proxy-Target "backend:3001";
    }

    # Health check endpoint for the frontend
    location = /health {
        return 200 '{"status":"ok","component":"frontend"}';
        add_header Content-Type application/json;
    }

    # Static file serving - comes AFTER API routes are checked
    location / {
        try_files $uri $uri/ /index.html;
    }
}
