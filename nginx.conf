
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Add access logging
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # API forwarding - must come BEFORE static file handling
    # to prevent static file serving from intercepting API requests
    location /api/ {
        # Strip /api prefix and forward to backend
        rewrite ^/api/(.*) /$1 break;
        
        # The key fix: Use absolute URL with protocol to ensure proper proxying
        proxy_pass http://backend:3001/;
        
        # Disable redirect rewriting
        proxy_redirect off;
        
        # Standard proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # API-specific headers
        proxy_set_header Accept "application/json";
        proxy_set_header Content-Type "application/json";
        
        # Add debugging headers to see what's happening
        add_header X-Debug-Path $request_uri;
        add_header X-Debug-Host $host;
        add_header X-Debug-Upstream $upstream_addr;
    }

    # Serve static files - comes AFTER the API location block
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
}
