
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # API requests should always be routed to the backend
    location ~ ^/api(/.*|$) {
        # Remove /api prefix when proxying to backend
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Adding debug headers
        add_header X-Debug-Path $request_uri;
        add_header X-Debug-Host $host;
        add_header X-Debug-Upstream $upstream_addr;
        add_header X-Debug-Backend-Status $upstream_status;
    }

    # Explicitly handle the health check endpoint separately
    location = /api/health {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static file serving - only if not matched by API routes above
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint for the frontend
    location = /health {
        return 200 '{"status":"ok","component":"frontend"}';
        add_header Content-Type application/json;
    }
}
