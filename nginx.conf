
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # API requests should be routed to the backend first - ensure this block comes before static file handling
    location ^~ /api/ {
        # Log the request for debugging
        add_header X-Debug-Original-URI $request_uri;
        
        # Remove /api prefix when proxying to backend
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy to backend service
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for debugging
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Add debug headers
        add_header X-Debug-URI $uri;
        add_header X-Debug-Rewritten-URI $1;
        add_header X-Debug-Upstream $upstream_addr;
        add_header X-Debug-Backend-Status $upstream_status;
    }

    # Health check endpoint for the frontend
    location = /health {
        return 200 '{"status":"ok","component":"frontend"}';
        add_header Content-Type application/json;
    }

    # Static file serving - after API routes are checked
    location / {
        try_files $uri $uri/ /index.html;
    }
}
